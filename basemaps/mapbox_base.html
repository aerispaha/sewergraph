<script>

var map = new mapboxgl.Map({
    style:'mapbox://styles/mapbox/dark-v9',

var sewer_source, parcel_source;

map.on('load', function() {

  //load the data into the map
  sewer_source = map.addSource('sewer-data', {'type': 'geojson', 'data': conduits});

  map.addLayer({
        "id": "sewer-tc",
        'type': 'line',
        "source": "sewer-data",
        'paint': {
            'line-color': '#2832ef',
            'line-opacity': 0.4,
      'line-width':15,
        },
    'filter':["in", "up_node", ""],
    });
  map.addLayer({
          "id": "sewer-hover",
          'type': 'line',
          "source": "sewer-data",
          'paint': {
              'line-color': "#22c16b",//"#8384a4",
              'line-opacity': 0.4,
  			'line-width':15,
          },
  		'filter':["==", "'OBJECTID'", ""],
      });
  map.addLayer({
      "id": "sewer",
      'type': 'line',
      "source": "sewer-data",
      'paint': {
          'line-color': {
              property: 'capacity_fraction',
              stops: [
                [10, '#343332'],
                [75, '#64bab4'],
                [175  , '#cc0000'],
                [500, '#ea30e4']
              ]
        },
          'line-opacity': 0.75,
  	      'line-width':3,
      }
	});




    // When a click event occurs near a polygon, open a popup at the location of
    // the feature, with description HTML from its properties.
    map.on('click', function (e) {

		//create a buffer to forgive those clumsy clicks
		var x = e.point.x;
		var y = e.point.y;
		var clickbox = [[x-5, y-5], [x+5, y+5]]

        var features = map.queryRenderedFeatures(clickbox, { layers: ['sewer'] });
        if (!features.length) {
			      map.setFilter("sewer-hover", ["==", "OBJECTID", ""]);
            map.setFilter("sewer-tc", ["in", "dn_node", ""]);
            return;
        }

        var feature = features[0];
        console.log(feature)

    //highlight the tc path
    tc_nodes = JSON.parse(feature.properties.tc_path)
    filter = [
      'all',
      ["in", "dn_node"].concat(tc_nodes),
      ["in", "up_node"].concat(tc_nodes),
    ]
    map.setFilter("sewer-tc", filter);

		//highlight whats been clicked
		map.setFilter("sewer-hover", ["==", "OBJECTID", feature.properties.OBJECTID]);
		var props = feature.properties
    var slope = Math.round(props.Slope * 10) / 10
    var label = props.LABEL + ' @ '+ slope + '% (' + props.Year_Insta + ')'
    var area = Math.round(props.upstream_area_ac * 10) / 10
    var tc = Math.round(props.tc * 10) / 10
    var q = Math.round(props.peakQ * 10) / 10
    var cap = Math.round(props.capacity * 10) / 10
    var cap_frac = props.capacity_fraction
    var v = Math.round(props.velocity * 10) / 10

    var html_message = [
          label,
          'Drainage Area: ' + area + 'ac',
          'TC: ' + tc + 'mins',
          'Intsensity: ' + Math.round(props.intensity * 10) / 10 + 'in/hr',
          'Peak Q: ' + q + 'cfs',
          'Capacity: ' + cap + 'cfs',
          'Cap Frac: ' + cap_frac + '%',
          'Velocity: ' + v + 'fps',
				];

        var popup = new mapboxgl.Popup()
            .setLngLat(map.unproject(e.point))
            .setHTML(html_message.join('<br>'))
            .addTo(map);
    });
    // Use the same approach as above to indicate that the symbols are clickable
    // by changing the cursor style to 'pointer'
    map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['sewer'] });
        if (features.length==0) {
            return;
        }
        map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
    });

});

</script>
