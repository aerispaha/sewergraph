    // When a click event occurs near a polygon, open a popup at the location of
    // the feature, with description HTML from its properties.
    map.on('click', function (e) {

		//create a buffer to forgive those clumsy clicks
		var x = e.point.x;
		var y = e.point.y;
		var clickbox = [[x-10, y-10], [x+10, y+10]]

        var features = map.queryRenderedFeatures(clickbox, { layers: ['sewer'] });
        if (!features.length) {
			      map.setFilter("sewer-hover", ["==", "OBJECTID", ""]);
            return;
        }

        var feature = features[0];
        console.log(feature)

		//highlight whats been clicked
		map.setFilter("sewer-hover", ["==", "OBJECTID", feature.properties.OBJECTID]);
		var props = feature.properties
    var area = Math.round(props.upstream_area_ac * 10) / 10
    var tc = Math.round(props.tc_length * 10) / 10
    var html_message = [props.LABEL + ' (' + props.Year_Insta + ')',
      'Upstream Area: ' + area + 'ac',
      'Upstream Length: ' + tc + 'ft',
							'Shape: '+ props.Shape,
							];

        var popup = new mapboxgl.Popup()
            .setLngLat(map.unproject(e.point))
            .setHTML(html_message.join('<br>'))
            .addTo(map);
    });
    // Use the same approach as above to indicate that the symbols are clickable
    // by changing the cursor style to 'pointer'
    map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['sewer'] });
        if (features.length==0) {
            return;
        }
        map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
    });

});
